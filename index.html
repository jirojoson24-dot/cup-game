<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ¥¤ Find the Ball ðŸ¥¤</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe6f0;
    font-family: "Comic Sans MS", cursive;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #game {
    width: 360px;
    text-align: center;
  }

  h1 {
    color: #ff1493;
  }

  #round {
    color: #c2185b;
    margin-bottom: 10px;
  }

  #cups {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
  }

  .cup {
    width: 90px;
    height: 120px;
    background: #ff69b4;
    border-radius: 0 0 30px 30px;
    cursor: pointer;
    position: relative;
    transition: transform 0.3s;
  }

  .cup:hover {
    transform: translateY(-5px);
  }

  .ball {
    position: absolute;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    display: none;
  }

  #message {
    min-height: 40px;
    color: #ad1457;
    margin-top: 10px;
  }

  #reward {
    display: none;
    margin-top: 15px;
    padding: 15px;
    background: #fff0f5;
    border-radius: 15px;
    color: #c2185b;
  }

  button {
    margin-top: 10px;
    padding: 8px 16px;
    border: none;
    border-radius: 20px;
    background: #ff69b4;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #ff1493;
  }
</style>
</head>

<body>

<div id="game">
  <h1>ðŸ¥¤ Find the Ball ðŸ¥¤</h1>
  <div id="round">Round 1 of 5</div>

  <div id="cups">
    <div class="cup" data-index="0"><div class="ball">âšª</div></div>
    <div class="cup" data-index="1"><div class="ball">âšª</div></div>
    <div class="cup" data-index="2"><div class="ball">âšª</div></div>
  </div>

  <div id="message">Watch closely ðŸ‘€</div>

  <div id="reward">
    <p id="rewardText"></p>
    <button onclick="nextRound()">Next Round ðŸ’–</button>
  </div>
</div>

<script>
const cups = document.querySelectorAll(".cup");
const balls = document.querySelectorAll(".ball");
const message = document.getElementById("message");
const rewardBox = document.getElementById("reward");
const rewardText = document.getElementById("rewardText");
const roundText = document.getElementById("round");

let round = 1;
let winningCup = 0;
let canPick = false;

// Rewards per round
const rewards = [
  "ðŸ’Œ A tiny secret message",
  "ðŸ’– A cute compliment",
  "ðŸ˜³ Something spicy?",
  "ðŸ’ Almost there...",
  "ðŸŽ¬ FINAL REWARD: VIDEO CLIP"
];

// Start round
function startRound() {
  rewardBox.style.display = "none";
  balls.forEach(ball => ball.style.display = "none");
  message.textContent = "Shuffling...";
  canPick = false;

  winningCup = Math.floor(Math.random() * 3);

  setTimeout(() => {
    shuffleCups();
  }, 800);
}

// Shuffle animation (speed increases)
function shuffleCups() {
  let moves = 5 + round * 2;
  let speed = Math.max(150, 500 - round * 70);

  let interval = setInterval(() => {
    const order = [0, 1, 2].sort(() => Math.random() - 0.5);
    document.getElementById("cups").style.flexDirection =
      Math.random() > 0.5 ? "row" : "row-reverse";
    moves--;

    if (moves <= 0) {
      clearInterval(interval);
      message.textContent = "Pick a cup ðŸ¥¤";
      canPick = true;
    }
  }, speed);
}

// Cup click
cups.forEach(cup => {
  cup.addEventListener("click", () => {
    if (!canPick) return;

    const index = Number(cup.dataset.index);
    balls[winningCup].style.display = "block";

    if (index === winningCup) {
      message.textContent = "ðŸŽ‰ You found it!";
      rewardText.textContent = rewards[round - 1];
      rewardBox.style.display = "block";
      canPick = false;
    } else {
      message.textContent = "âŒ Nope! Try again ðŸ˜ˆ";
    }
  });
});

// Next round
function nextRound() {
  round++;

  if (round > 5) {
    rewardText.textContent = "ðŸ’– GAME COMPLETE ðŸ’–";
    rewardBox.style.display = "block";
    return;
  }

  roundText.textContent = `Round ${round} of 5`;
  startRound();
}

// Init
startRound();
</script>

</body>
</html>
