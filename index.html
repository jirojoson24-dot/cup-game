<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ¥¤ Find the Ball</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe6f0;
    font-family: "Comic Sans MS", cursive;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #game {
    width: 360px;
    text-align: center;
  }

  h1 { color: #ff1493; }
  #round { color: #c2185b; }

  #cups {
    position: relative;
    height: 170px;
    margin-top: 20px;
  }

  .cup {
    width: 90px;
    height: 120px;
    background: #ff69b4;
    border-radius: 0 0 30px 30px;
    position: absolute;
    bottom: 0;
    cursor: pointer;
    transition: left 0.4s ease, transform 0.2s ease;
  }

  .cup:hover { transform: translateY(-5px); }

  .ball {
    position: absolute;
    bottom: -18px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 26px;
    display: none;
  }

  #freeBall {
    font-size: 30px;
    margin-top: 10px;
    display: none;
  }

  #message {
    min-height: 40px;
    margin-top: 10px;
    color: #ad1457;
  }

  #reward {
    display: none;
    background: #fff0f5;
    padding: 12px;
    border-radius: 15px;
    margin-top: 10px;
  }

  button {
    margin-top: 10px;
    padding: 8px 16px;
    border-radius: 20px;
    border: none;
    background: #ff69b4;
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>

<div id="game">
  <h1>ðŸ¥¤ Find the Ball ðŸ¥¤</h1>
  <div id="round">Round 1 of 5</div>

  <div id="freeBall">âšª</div>

  <div id="cups">
    <div class="cup" data-id="0" style="left:0px"><div class="ball">âšª</div></div>
    <div class="cup" data-id="1" style="left:135px"><div class="ball">âšª</div></div>
    <div class="cup" data-id="2" style="left:270px"><div class="ball">âšª</div></div>
  </div>

  <div id="message">Watch closely ðŸ‘€</div>

  <div id="reward">
    <div id="rewardText"></div>
    <button onclick="nextRound()">Next ðŸ’–</button>
  </div>
</div>

<script>
const cups = [...document.querySelectorAll(".cup")];
const balls = document.querySelectorAll(".ball");
const freeBall = document.getElementById("freeBall");
const message = document.getElementById("message");
const rewardBox = document.getElementById("reward");
const rewardText = document.getElementById("rewardText");
const roundText = document.getElementById("round");

let round = 1;
let winningCupId = 0;
let canPick = false;

/* ðŸŽµ Cute sounds */
const sounds = {
  reveal: new Audio("https://assets.mixkit.co/sfx/preview/mixkit-magic-pop-2327.mp3"),
  shuffle: new Audio("https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3"),
  win: new Audio("https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"),
  lose: new Audio("https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-buzz-950.mp3")
};

const rewards = [
  "ðŸ’Œ Sweet message",
  "ðŸ’– Cute compliment",
  "ðŸ˜³ Getting spicy",
  "ðŸ’ Almost there",
  "ðŸŽ¬ FINAL REWARD"
];

function startRound() {
  canPick = false;
  rewardBox.style.display = "none";
  balls.forEach(b => b.style.display = "none");

  message.textContent = "Look where the ball goes ðŸ‘€";
  freeBall.style.display = "block";
  sounds.reveal.play();

  winningCupId = Math.floor(Math.random() * 3);

  setTimeout(() => {
    freeBall.style.display = "none";
    cups[winningCupId].querySelector(".ball").style.display = "block";

    setTimeout(() => {
      balls.forEach(b => b.style.display = "none");
      shuffleCups();
    }, 700);
  }, 1200);
}

function shuffleCups() {
  message.textContent = "Shuffling...";
  sounds.shuffle.play();

  let swaps = 3 + round * 2;
  let speed = Math.max(200, 600 - round * 80);

  let interval = setInterval(() => {
    const i = Math.floor(Math.random() * 3);
    let j = Math.floor(Math.random() * 3);
    while (i === j) j = Math.floor(Math.random() * 3);

    swapCups(i, j);
    swaps--;

    if (swaps <= 0) {
      clearInterval(interval);
      message.textContent = "Pick a cup ðŸ¥¤";
      canPick = true;
    }
  }, speed);
}

function swapCups(i, j) {
  const leftI = cups[i].style.left;
  cups[i].style.left = cups[j].style.left;
  cups[j].style.left = leftI;

  if (winningCupId == cups[i].dataset.id) {
    winningCupId = cups[j].dataset.id;
  } else if (winningCupId == cups[j].dataset.id) {
    winningCupId = cups[i].dataset.id;
  }
}

cups.forEach(cup => {
  cup.addEventListener("click", () => {
    if (!canPick) return;

    const id = cup.dataset.id;
    const winningCup = cups.find(c => c.dataset.id == winningCupId);
    winningCup.querySelector(".ball").style.display = "block";

    if (id == winningCupId) {
      sounds.win.play();
      message.textContent = "ðŸŽ‰ Correct!";
      rewardText.textContent = rewards[round - 1];
      rewardBox.style.display = "block";
      canPick = false;
    } else {
      sounds.lose.play();
      message.textContent = "âŒ Wrong! Try again ðŸ‘€";
      canPick = false;

      setTimeout(() => {
        balls.forEach(b => b.style.display = "none");
        startRound(); // SAME ROUND restart
      }, 1200);
    }
  });
});

function nextRound() {
  round++;
  if (round > 5) {
    rewardText.textContent = "ðŸ’– GAME COMPLETE ðŸ’–";
    rewardBox.style.display = "block";
    return;
  }
  roundText.textContent = `Round ${round} of 5`;
  startRound();
}

startRound();
</script>

</body>
</html>
