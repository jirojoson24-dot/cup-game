<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
}

#finalScreen {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

#finalScreen h2 {
  color: #ffb6c1;
  margin-bottom: 6px;
}

#finalScreen p {
  color: #ffc0cb;
  margin-bottom: 14px;
}

video {
  width: 100vw;
  height: 100vh;
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}
</style>
</head>

<body>

<div id="finalScreen">
  <h2>Will you be my Valentine?</h2>
  <p>
    Renz Lloyd Peji Consumo,<br>
    tirador ng kwekwek
  </p>
  <video id="finalVideo" playsinline>
    <source src="final.mp4" type="video/mp4">
  </video>
</div>

<script>
// SIMULATE END OF GAME
document.body.addEventListener("click", startFinal, { once: true });

function startFinal() {
  const screen = document.getElementById("finalScreen");
  const video = document.getElementById("finalVideo");

  screen.style.display = "flex";

  video.muted = false;
  video.currentTime = 0;
  video.play().catch(() => {
    // fallback if browser delays
    video.muted = true;
    video.play();
    setTimeout(() => video.muted = false, 300);
  });
}
</script>

</body>
</html>
